<!DOCTYPE html>
<html>

<head>
    <title>AWS S3 CONFIG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="/configaws" method="POST">
            <h3 class="text-center">AWS S3 CONFIG</h3>
            <div class="form-floating mb-3">
                <input type="text" name="aws_url" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">AWS S3 URL</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="aws_region" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">AWS S3 REGION</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="aws_access_key_id" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">AWS S3 ACCESS KEY ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="aws_secret_access_key" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">AWS S3 SECRET ACCESS KEY</label>
            </div>
            <div class="container">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-success">Connect</button>
                </div>
            </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
