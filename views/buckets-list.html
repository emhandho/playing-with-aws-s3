<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>AWS S3 Service</title>

</head>

<body>
    {{template "header"}}
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Bucket Name</th>
                </tr>
            </thead>
            <tbody>
                {{range .buckets}}
                <form action="/bucketdetails" method="POST">
                    <td style="text-align: center;">
                    <td>{{.}}</td>
                    <input name="name" value={{.}} hidden>
                    <td><button type="submit" class="btn btn-outline-primary">Details</button></td>
                </form>
                <form action="#" method="POST">
                    <input name="name" value={{.}} hidden>
                    <td><button type="submit" class="btn btn-outline-warning">Rename</button></td>
                </form>
                <form action="/deletebucket" method="POST">
                    <input name="name" value={{.}} hidden>
                    <td><button type="submit" class="btn btn-outline-danger">Delete</button></td>
                </form>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
